<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 class = "page-top">Weather Dashboard</h1>

    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            <h3>Search for a City:</h3>
        </div>
        <div class="p-2">
            <input type="text" id="location">
        </div>
        <div class="p-2">
          <button id="submit">Search</button>
          <ul id = "cityList">

          </ul>
        </div>
      </div>
    

      
      <section id="current-weather">
          <h3 id="currentCity"></h3>
        <div class = "p-2"></div>
          <h3 id="currentDate"></h3>
        </div>
        <div class = "p-2">
          <img src="" alt="">
        </div>
        <p id="currentTemp"></p>
        <p id=currentHum></p>
        <p id=currentWind></p>
    </section>


    <div class="row col-8 offset-md-2" id="forecast">
      
    </div>
